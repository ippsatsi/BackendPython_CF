{% extends 'base.html' %}


{% block content %}

<!-- Ingrediente section-->
<section class="bg-light" id="director">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h1>{{ object.full_name }}</h1><br>
                <h3 class="bg-light"><a href="{% url 'actualizar_semana' semana.id %}">Actualizar</a></h3>
                <h3 class="bg-light"><a href="{% url 'borrar_semana' semana.id %}">Eliminar</a></h3>
                {% if user.is_authenticated %}
                    <h3 class="bg-light"><a href="/">Actualizar</a></h3>
                    <h3 class="bg-light"><a href="/">Eliminar</a></h3>
                    <br><br>
                {% endif %}
            </div>
            <div class="col-lg-8">
                <h2>Compras Semanales</h2>
                <p class="lead">{{ object.nombre }}</p>
                <br>

                <h3>Recetas</h3>
                <p class="lead">
                    {% for receta in object.recetas.all %}
                    <ul>
                 
                        <li><a href="{{ receta.get_absolute_url }}">{{ receta }}</a></li>
                    </ul>
                        
                    {% endfor %}
                </p><br>

            </div>
        </div>
    </div>
</section>

{% endblock %}
