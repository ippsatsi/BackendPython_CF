{% extends 'base.html' %}
{% block content %}

<section id="home" class="py-5">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>Listado de Semanas</h2>
                <br>
                {% if user.is_authenticated %}
                    <h3 class="bg-light"><a href="/">AÃ±adir Compra Semanal</a></h3>
                {% endif %}
                <br><br>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    {% for semana in object_list %}
                    <tr>
                        <th scope="row">{{ semana.id }}</th>
                        <td><a href="{{ semana.get_absolute_url }}">{{ semana }}</td>

                    </tr>
                    {% empty %}
                        <p>No hay compras semanales disponibles.</p>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
